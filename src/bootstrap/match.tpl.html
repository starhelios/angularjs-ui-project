<a class="btn btn-default ui-select-match"
   ng-hide="$select.open"
   ng-class="{'text-success': $select.selected == undefined}"
   ng-click="$select.activate()">
  <span ng-hide="$select.selected !== undefined" class="text-muted">{{placeholder}}</span>
  <span ng-show="$select.selected !== undefined" ng-transclude></span>
  <span class="caret"></span>
</a>
