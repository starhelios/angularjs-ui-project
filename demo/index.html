<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS ui-select</title>

  <!--
    IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
    For Firefox 3.6, you will need to include jQuery
  -->
  <!--[if lt IE 9]>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script>
      document.createElement('ui-select');
      document.createElement('match');
      document.createElement('choices');
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>

  <script src="../dist/select.js"></script>

  <!-- Select2 theme -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">

  <!--
    Selectize theme
    Less versions are available at https://github.com/brianreavis/selectize.js/tree/master/dist/less
  -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
  <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap2.css"> -->
  <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap3.css"> -->

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body ng-controller="MainCtrl">
  <p>Selected: {{person.selected.name}}</p>

  <p>Select2 theme (default):</p>
  <ui-select ng-model="person.selected" style="width: 300px;">
    <match placeholder="Pick one...">{{$select.selected.name}}</match>
    <choices data="people | filter: $select.search">
      <div ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></div>
      <div>{{item.email}}</div>
    </choices>
  </ui-select>

  <p>Selectize theme:</p>
  <ui-select ng-model="person.selected" theme="selectize" style="width: 300px;">
    <match placeholder="Pick one...">{{$select.selected.name}}</match>
    <choices data="people | filter: $select.search">
      <div ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></div>
      <div>{{item.email}}</div>
    </choices>
  </ui-select>

  <script>
    angular.module('DemoApp', ['ui.select'])
      .config(function(uiSelectConfig) {
        // uiSelectConfig.defaultTheme = 'select2';
        // uiSelectConfig.defaultTheme = 'selectize';
      })
      .controller('MainCtrl', ['$scope', function ($scope) {
        $scope.person = {};
        $scope.people = [
          { name: 'Wladimir Coka',   email: 'wcoka@email.com' },
          { name: 'Samantha Smith',  email: 'sam@email.com' },
          { name: 'Estefan√≠a Smith', email: 'esmith@email.com' },
          { name: 'Natasha Jones',   email: 'ncoka@email.com' },
          { name: 'Nicole Smith',    email: 'nicky@email.com' },
          { name: 'Adrian Jones',    email: 'asmith@email.com' },
        ];
      }
    ]);
  </script>
</body>
</html>
