<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS ui-select</title>

  <!-- IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie -->
  <!--[if lt IE 9]>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script>
      document.createElement('ui-select');
      document.createElement('match');
      document.createElement('choices');
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>

  <script src="../src/select.js"></script>

  <!-- Select2 Theme -->
  <link rel="stylesheet" href="../src/select2/select2.css">

  <!-- Selectize (Default) Theme -->
  <link rel="stylesheet" href="../src/selectize/selectize.default.css">
  <!-- <link rel="stylesheet" href="../src/selectize/selectize.bootstrap2.css"> -->
  <!-- <link rel="stylesheet" href="../src/selectize/selectize.bootstrap3.css"> -->

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      color: #333;
    }
  </style>

</head>
<body ng-controller="MainCtrl">

  <p>
  Selected: {{data.custom.name}}
  </p>

  <p>Select2 theme (default):</p>
  <ui-select ng-model="data.custom" style="width: 300px;">
    <match placeholder="Pick one...">{{$select.selected.name}}</match>
    <choices data="data.items | filter : $select.search">
      <div ng-bind-html="trustAsHtml((item.name | highlight:$select.search))"></div>
      <div>{{item.email}}</div>
    </choices>
  </ui-select>

  <p>Selectize theme:</p>
  <ui-select ng-model="data.custom" theme="selectize" style="width: 300px;">
    <match placeholder="Pick one...">{{$select.selected.name}}</match>
    <choices data="data.items | filter : $select.search">
      <div ng-bind-html="trustAsHtml((item.name | highlight:$select.search))"></div>
      <div>{{item.email}}</div>
    </choices>
  </ui-select>

  <script>
    angular.module('DemoApp', ['ui.select'])
      .config(function(uiSelectConfig) {
        // uiSelectConfig.defaultTheme = 'select2';
        // uiSelectConfig.defaultTheme = 'selectize';
      })

      .controller('MainCtrl', ['$scope', function ($scope) {
        $scope.data = {};
        $scope.data.items = [
          {
            id: 1,
            name: 'Wladimir Coka',
            email: 'wcoka@email.com'
          },
          {
            id: 2,
            name: 'Samantha Smith',
            email: 'sam@email.com'
          },
          {
            id: 3,
            name: 'Estefan√≠a Smith',
            email: 'esmith@email.com'
          },
          {
            id: 4,
            name: 'Natasha Jones',
            email: 'ncoka@email.com'
          },
          {
            id: 5,
            name: 'Nicole Smith',
            email: 'nicky@email.com'
          },
          {
            id: 6,
            name: 'Adrian Jones',
            email: 'asmith@email.com'
          },
        ];
      }
    ]);
  </script>
</body>
</html>
